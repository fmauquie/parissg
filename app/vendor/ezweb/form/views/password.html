<div class="form-group">
    <div ng-class="{hidden: passwordsInClear.p@@key@@}">
        <label for="password-@@key@@" class="control-label" ez-control-label>@@label@@</label>

        <div ez-control-body>
            <div class="input-group">
                <input ez-control-element name="@@fieldName@@" type="password" class="form-control" id="password-@@key@@"
                       placeholder="@@label@@" @@ngAttributes@@/>
            <span class="input-group-addon clickable" ng-click="passwordsInClear.p@@key@@ = true">
                <span>
                    <i class="fa fa-eye"></i>
                </span>
            </span>
            </div>
            @@errors@@
            <div ng-transclude></div>
        </div>
    </div>
    <div ng-class="{hidden: !passwordsInClear.p@@key@@}">
        <label for="password-clear-@@key@@" class="control-label" ez-control-label>@@label@@</label>

        <div ez-control-body>
            <div class="input-group">
                <input type="text" class="form-control" id="password-clear-@@key@@" placeholder="@@label@@"
                       autocomplete="off" @@ngAttributes@@/>
            <span class="input-group-addon clickable" ng-click="passwordsInClear.p@@key@@ = false">
                <span>
                    <i class="fa fa-eye-slash"></i>
                </span>
            </span>
            </div>
            @@errors@@
            <div ng-transclude></div>
        </div>
    </div>
</div>
