<div class="event-details" ng-controller="app.features.event.details.controller">
    <div class="event-details-header">
        <h2 ng-bind-html="event.name"></h2>
        <ul>
            <li>
                <i class="fa fa-users"></i> Other users are coming:
                <p><i class="fa fa-star"></i> Michael Smith,</p>
                <p><i class="fa fa-star-o"></i> Jean Martin</p>
            </li>
            <li><p>
                <i class="fa fa-clock-o"></i> In: 1 day - October 25, 2:00 PM
            </p></li>
            <li>
                <p>Rated: <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                    class="fa fa-star-half-full"></i><i class="fa fa-star-o"></i></p>
            </li>
            <li>
                <p>
                    <strong>Where? </strong>{{event.lieu || event.address}}
                </p>
            </li>
        </ul>
    </div>
    <div class="event-description">
        <span ng-bind-html="getDescription()"></span>
    </div>
    <div class="event-details-footer row">
        <div class="col-xs-6">
            <button class="btn  btn-block i-m-going" ng-click="subscribe()">
                I'm Going !
            </button>
        </div>
        <div class="col-xs-6">
            <a class="btn btn-link btn-block" ng-href="#/events/near">
                Not interested.
            </a>
        </div>
    </div>
</div>
